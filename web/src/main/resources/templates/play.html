<!DOCTYPE html>
<html lang="en">
<head id="headId">
    <meta charset="UTF-8">
    <title>Guess the Number Game</title>
</head>
<body>
<div align="center">
    <h1>Welcome to the game</h1>
    <h3 id="main-message">
        Main message content
    </h3>
    <h3 id="result-message">
        Result message content
    </h3>
    <form id="game-form"
          action="play"
          method="post">
        <label for="guess">Enter your guess</label>
        <input id="guess" type="number" name="guess"/>
        <input type="submit" value="Submit"/>
    </form>
    <footer id="footerId"> footer here</footer>
</div>
</body>
</html>
