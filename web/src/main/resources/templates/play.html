<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: headFragment}">
    <meta charset="UTF-8">
    <title>Guess the Number Game</title>
</head>
<body>
<div align="center">
    <h1>Welcome to the game</h1>
    <h3 th:text="${__${T(com.sexybeast.utils.AttributeNames).MAIN_MESSAGE}__}">
        Main message content
    </h3>
    <h3  th:text="${__${T(com.sexybeast.utils.AttributeNames).RESULT_MESSAGE}__}">Result message content</h3>

    <form  th:action="${__${T(com.sexybeast.utils.GameMappings).PLAY}__}" method="post">
        <label for="guess">Enter your guess</label>
        <input id="guess" type="number" name="guess"/>
        <input type="submit" value="Submit"/>
    </form>

    <div th:replace="~{fragments/footer :: footerFragment}"> footer here </div>

</div>
</body>
</html>
